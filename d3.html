      //   let's create x scale and axis
      var xScale = d3.scaleLinear().domain([0, 10]).range([0, 600]);
      var xAxis = d3.axisBottom(xScale);

      var yScale = d3.scaleLinear().domain([0, 10]).range([600, 0]);
      var yAxis = d3.axisLeft(yScale);

      svg
        .append("g")
        .call(xAxis)
        .attr("class", "x-axis")
        .attr("transform", "translate(0, 600)");
      svg
        .append("g")
        .call(yAxis)
        .attr("class", "y-axis")
        .attr("transform", "translate(0, 0)");

      svg.style("overflow", "visible");
      svg.style("margin-left", "100px");

      //generate a 10 point data array, each having x and y values between 0 and 10
      var scatterData = [];

      for (var i = 0; i < 11; i++) {
        scatterData.push({
          x: i,
          y: Math.random() * 10,
        });
      }

      //append circles to the svg element
      svg
        .selectAll("circle.scatter")
        .data(scatterData, (d) => d)
        .enter()
        .append("circle")
        .attr("class", "scatter")
        .attr("cx", (d) => xScale(d.x))
        .attr("cy", (d) => yScale(d.y))
        .attr("r", 5)
        .style("fill", "green");

      //LINE AND AREA:

      //   let's create a line generator
      const line = d3
        .line()
        .x((d) => xScale(d.x))
        .y((d) => yScale(d.y))
        .curve(d3.curveMonotoneX);

      svg
        .append("path")
        .datum(scatterData)
        .attr("d", line)
        .attr("fill", "none")
        .attr("stroke", "black");

      const area = d3
        .area()
        .x((d) => xScale(d.x))
        .y0((d) => yScale(0))
        .y1((d) => yScale(d.y))
        .curve(d3.curveMonotoneX);

      svg.append("path").datum(scatterData).attr("d", area).attr("fill", "red");
