<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intro to d3js</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="top">
        <h1>World's average yearly temperature anomaly</h1>
        <h3 style="font-family: sans-serif; color: gray">
          The warming stripes, by Ed Hawkins, showing the relative change in
          global temperatures (1850-2021)
        </h3>
      </div>
      <div class="center">
        <svg class="chart"></svg>
      </div>
      <div class="bottom">
        <div style="font-family: sans-serif; color: gray; font-size: 11px">
          <a
            href="https://www.metoffice.gov.uk/hadobs/hadcrut4/data/current/time_series/HadCRUT.4.6.0.0.annual_ns_avg.txt"
            >Data: The HadCRUT Dataset</a
          >
        </div>
      </div>
    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script type="module" src="dataviz.js"></script>
  </body>
</html>
